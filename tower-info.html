<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Information</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="ios-app">
    <div class="app-shell">
        <div class="map-frame">
            <div class="map-header">
                <div class="map-title">Tower Information</div>
                <div class="stats" id="towerMeta">
                    <span>Status: -</span>
                </div>
            </div>

            <div id="towerDetails" class="explorer-bar">
                <p>Loading tower information...</p>
            </div>

            <div class="status-bar">
                <span>View: Details</span>
                <button id="startMonitoring" class="btn-primary" disabled>Open Live Monitoring (disabled)</button>
                <span>Source: Live feed</span>
            </div>
        </div>
    </div>

    <script src="js/communication.js"></script>
    <script src="js/tower-info.js"></script>
</body>
</html>
